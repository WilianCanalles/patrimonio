<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PATRIMONIX</title>
    <script src='quagga.min.js'></script>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>

<body>




    <script>

        $(function myteste() {

            $('#btn_on-off').click(function () {
                if (document.getElementById('value').value == "0") {
                    document.getElementById('value').value = "1";
                    Quagga.init({
                        inputStream: {
                            name: "Live",
                            type: "LiveStream",
                            target: document.querySelector('#teste')    // Or '#yourElement' (optional)
                        },


                        decoder: {
                            readers: [
                                'code_128_reader'
                            ],
                        }
                    },
                        function (err) {
                            if (err) {
                                console.log(err);
                                return
                            }
                            console.log("Initialization finished. Ready to start");
                            Quagga.start();
                        });

                        Quagga.stop();

                } else if (document.getElementById('value').value == "1") {
                    document.getElementById('value').value = "0";
                                    
                    Quagga.stop();
                 
                };

            });
        
        });

    </script>
</body>

</html>
