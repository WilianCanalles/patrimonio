<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Ler Barcode </title>
    <script src='../js/quagga.min.js'></script>

</head>

<body>
    <div id="teste"></div>

    <span id="teste1"></span>
    <button type="button" class="btn btn-secondary" onclick="location.href = '../aplicacao/pag_inicial.php?menu=1&pagina=0'">Voltar</button>
    <script>
        Quagga.init({
            inputStream: {
                name: "Live",
                type: "LiveStream",
                constraints: {
                    width: 480,
                    height: 200,
                },
                target: document.querySelector('#teste') // Or '#yourElement' (optional)
            },
            decoder: {
                readers: ["code_128_reader"]
            }
        }, function(err) {
            if (err) {
                console.log(err);
                return
            }
            console.log("Initialization finished. Ready to start");
            Quagga.start();
        });
        Quagga.onDetected(function(data) {
            console.log(data);
            document.querySelector('#teste1').innerHTML = data.codeResult.code;
            Quagga.stop();
        });
    </script>
</body>

</html>
